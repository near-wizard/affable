[pytest]
# Pytest configuration for affiliate tracking platform


# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options (coverage flags are optional, use: pytest --cov=app)
addopts =
    -v
    --tb=short
    -p no:warnings
    -n auto

# Coverage settings (only used when --cov flag is passed)
[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Custom markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database required)
    e2e: End-to-end tests (full system)
    slow: Slow tests (> 1 second)
    celery: Tests requiring Celery

# Asyncio settings
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
