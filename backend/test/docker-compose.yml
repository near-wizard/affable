# docker-compose.yml - Complete local development environment
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: affable-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: affable_platform
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./scripts/seed-data.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (for caching)
  redis:
    image: redis:7-alpine
    container_name: affable-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # LocalStack (AWS services emulation)
  localstack:
    image: localstack/localstack:latest
    container_name: affable-localstack
    ports:
      - "4566:4566"  # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services
    environment:
      - SERVICES=lambda,apigateway,cloudfront,s3
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LAMBDA_EXECUTOR=docker
      - LAMBDA_REMOTE_DOCKER=0
    volumes:
      - "./localstack:/etc/localstack/init/ready.d"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - localstack_data:/var/lib/localstack

  # Stripe CLI (for webhook testing)
  stripe-cli:
    image: stripe/stripe-cli:latest
    container_name: affable-stripe
    command: listen --forward-to host.docker.internal:3000/api/webhooks/stripe --skip-verify
    environment:
      - STRIPE_API_KEY=${STRIPE_SECRET_KEY}
    network_mode: host
    profiles:
      - stripe  # Only start when explicitly requested

  # pgAdmin (database UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: affable-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@affable.local
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    profiles:
      - tools  # Only start when explicitly requested

volumes:
  postgres_data:
  redis_data:
  localstack_data:
  pgadmin_data:

networks:
  default:
    name: affable-network